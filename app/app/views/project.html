<div ng-switch on="isFound">
  <div ng-switch-when="true" class="row">
    <div class="col-md-9 main-content" ng-include="'views/project.main.html'"></div>
    <div class="col-md-3 sidebar" ng-include="'views/project.sidebar.html'"></div>
  </div>
  <div ng-show="events.length > 0">
    <div graph-phase-lanes="events" lanes="phases"></div>
  </div>
  <hr/>

<div ng-switch-when="false" class="alert alert-danger">
  <h4>This project cannot be found. It may have been deleted. Go back to <a class="alert-link" ng-href="/projects">Projects</a>?</h4>
</div>

<div ng-switch-default>
  <h4>Loading...</h4>
</div> <button ng-show="projectPermissions.remove" ng-click="remove()" class="btn btn-danger pull-right">Delete Project</button>
</div>
